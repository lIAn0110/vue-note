<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过滤器</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="test">
    <p>过滤前：{{msg}}</p>
    <p>过滤后：{{msg | filterSB}}</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#test',
      data() {
        return {
          msg: '看看能不能过滤煞笔'
        }
      },
      // 私有过滤器
      filters: {
        filterSB(value) {
          // console.log(value);
          // 过滤器一定要有返回值, 否则页面无内容
          return value.replace(/煞笔/g, '**');
        }
      }
    });
  </script>
</body>
</html>
